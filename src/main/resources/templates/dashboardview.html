<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">



</head>




<body>

	<font color="red"><h1>DASHBOARD PAGE</h1></font>

	<table>
		<tr>
			<td><font color="blue"><h3>Total Enquiry:</h3></font></td>
			<td th:text="${dashboard.totalEnq}"></td>
		</tr>

		<tr>
			<td><font color="green"><h3>Enrolled Enquiry:</h3></font></td>
			<td th:text="${dashboard.enrollEnq}"></td>
		</tr>

		<tr>
			<td><font color="red"><h3>Lost Enquiry:</h3></font></td>
			<td th:text="${dashboard.lostEnq}"></td>
		</tr>

		<tr>
			<td><a href="/enquiry" class="btn btn-primary">Add Enquiry</a></td>
		</tr>

		<tr>
			<td><a href="/enquiries" class="btn btn-warning">View Enquiry</a></td>
		</tr>

		<tr>
			<td><a href="/logout" class="btn btn-danger">LOGOUT</a></td>
		</tr>


	</table>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>


</html>
