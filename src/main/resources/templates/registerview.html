<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">



</head>



<body>
	<h1>REGISTRATION PAGE</h1>
	
	<font color="red"><h3><p th:text="${msg}"/></h3></font>

	<table>
		<form th:action="@{/register}" th:object="${counsellor}" method="post">

			<tr>
				<td>NAME:</td>
				<td><input type="text" th:field="*{name}" required></td>
			</tr>

			<tr>
				<td>EMAIL-ID:</td>
				<td><input type="text" th:field="*{email}" required></td>
			</tr>

			<tr>
				<td>PASSWORD:</td>
				<td><input type="text" th:field="*{pwd}"required/></td>
			</tr>

			<tr>
				<td>PHONE NO:</td>
				<td><input type="text" th:field="*{phNo}"required></td>
			</tr>

			<tr>
				<td><input type="submit" value="SUBMIT" class="btn btn-primary"></td>
			</tr>

		</form>

	</table>
	<div>
		<a href="/" class="btn btn-danger">LOGIN HERE</a>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>


</html>
